{% extends "dashboard/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="rounded-2xl bg-white p-8 shadow">
    <h1 class="font-heading text-2xl">{{ title }}</h1>
    <p class="mt-3 text-sm text-slate-600">
      Are you sure you want to delete <strong>{{ object }}</strong>? This action cannot be undone.
    </p>
    <form method="post" class="mt-6 flex gap-3">
      {% csrf_token %}
      <button class="rounded-full bg-rose-500 px-6 py-2 text-sm text-white shadow hover:bg-rose-600">
        Delete
      </button>
      {% if cancel_url %}
        <a class="rounded-full border border-blush-200 px-6 py-2 text-sm text-blush-600" href="{% url cancel_url %}">
          Cancel
        </a>
      {% endif %}
    </form>
  </div>
{% endblock %}
