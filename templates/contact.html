{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="flex justify-center items-center min-h-screen-minus-header py-12">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-2xl w-full max-w-lg">
        <h2 class="text-4xl font-bold text-gray-900 mb-6 text-center">Get In Touch</h2>
        
        <div class="mb-8 text-center">
            <p class="text-lg text-gray-700 mb-4">You can reach me directly via email or connect with me on social media.</p>
            <div class="flex flex-col items-center space-y-4">
                <a href="mailto:your.email@example.com" class="text-pink-600 hover:underline text-lg font-medium">
                    iqrayeafhy@gmail.com
                </a>
                
                <div class="flex justify-center space-x-6">
                    <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" class="text-gray-600 hover:text-pink-600 text-2xl">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.facebook.com/yourprofile/" target="_blank" class="text-gray-600 hover:text-pink-600 text-2xl">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/yourprofile/" target="_blank" class="text-gray-600 hover:text-pink-600 text-2xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Your Name">
                </div>
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="{{ form.message.id_for_label }}" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Your message..."></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn w-full bg-pink-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-pink-700 transition duration-300 transform hover:-translate-y-1">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
